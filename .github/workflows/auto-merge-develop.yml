name: Auto Merge Develop to Main

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR from develop to main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if there are commits ahead of main
          COMMITS_AHEAD=$(git rev-list --count origin/main..origin/develop)
          
          if [ "$COMMITS_AHEAD" -eq "0" ]; then
            echo "No new commits to merge"
            exit 0
          fi
          
          # Check if PR already exists
          EXISTING_PR=$(gh pr list --base main --head develop --json number --jq '.[0].number')
          
          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists"
          else
            gh pr create \
              --base main \
              --head develop \
              --title "chore: sync develop to main" \
              --body "Automated PR to merge develop branch into main.

              **Commits:** $COMMITS_AHEAD new commit(s)
              
              This PR was automatically created by GitHub Actions."
          fi

  auto-merge:
    runs-on: ubuntu-latest
    needs: create-pr
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auto-merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the PR number
          PR_NUMBER=$(gh pr list --base main --head develop --json number --jq '.[0].number')
          
          if [ -n "$PR_NUMBER" ]; then
            echo "Merging PR #$PR_NUMBER"
            gh pr merge "$PR_NUMBER" --squash --auto --delete-branch=false
          else
            echo "No PR found to merge"
          fi
